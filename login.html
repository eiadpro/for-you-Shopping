<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
</head>

<body>
    <script>
        function check() {
            var find_user = false;
            var correct_pass = false;
            var admin = false;
            if (document.formm.usern.value == "" || document.formm.pa.value == "")
            {
                alert("you should enter your username and password");
            }
            
            for (const key in localStorage) {
                // Skip built-in properties like length, setItem, etc.
                if (document.formm.usern.value == key) {
                    console.log(`${key}: ${localStorage.getItem(key)}`);
                    find_user = true;
                    if (document.formm.pa.value == localStorage.getItem(key)) {
                        correct_pass = true;
                        location.href = "index.html";
                        break;
                    }
                }
                else if (document.formm.usern.value == "admin") {
                    find_user = true;
                    if (document.formm.pa.value == "admin") {
                        correct_pass = true;
                        admin = true;
                        location.href = "Admin_Page.html";
                        break;

                    }
                }
            }
            if (find_user) {
                if (correct_pass == true && admin == false) {
                    alert("welcome");
                }
                else if (correct_pass == true && admin == true) {
                    alert("admin");
                }
                else {
                    alert("your password is not correct");
                }
            }
            else if (document.formm.usern.value != ""){
                alert("your username is not correct");
            }
        }

    </script>
    <form name="formm">
        <div class="form">
            <img src="new_logo.PNG">
            <div class="name">
                <!-- <label for="username">Username: </label> -->
                <input type="text" class="username" placeholder="                   Username" required name="usern">
            </div>
            <div class="pass">
                <!-- <label for="password">Password: </label> -->
                <input type="password" class="password" placeholder="                   Password" required name="pa">
            </div>

            <button type="button" class="point" onclick="return check()">Click here </button><br>
            <div class="do"> dont have an account ?</div><br>
            <a href="Register.html"> sign up</a>


    </form>
    </div>

</body>

</html>
